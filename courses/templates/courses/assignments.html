{% extends "courses/base.html" %}

<!-- block content -->
{% block content %}

<section class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-4 py-12">
  <div class="container mx-auto text-center">
    <div class="text-center pb-12">
      <h1
        class="
          font-bold
          text-3xl
          md:text-4xl
          lg:text-5xl
          font-heading
          text-gray-900
        "
      >
        {{ homework }}
      </h1>
    </div>

    <!-- loop assignments -->
    {% for assignment in assignments %}
    <div class="w-full px-4 py-3 bg-white shadow-md rounded-md my-8">
      <div class="flex justify-between items-center">
        <span class="text-sm font-light text-gray-800"
          >{{ assignment.song.name }}</span
        >
        <span
          class="
            bg-indigo-200
            text-indigo-800
            px-3
            py-1
            rounded-full
            uppercase
            text-xs
          "
          >{{ assignment.name }}</span
        >
      </div>

      <div>
        <h1 class="text-lg font-semibold text-gray-800 mt-2">
          {{ assignment.text }}
        </h1>
        {% if assignment.song %}
        <div class="flex items-center justify-center mt-4">
          <audio controls>
            <source
              src="{{ MEDIA_URL }}/{{ assignment.song.upload }}"
              type="audio/mpeg"
            />
          </audio>
        </div>
        {% endif %}
      </div>
    </div>

    <!-- endfor -->
    {% endfor %}
  </div>
</section>
<!-- endblock -->
{% endblock %}
