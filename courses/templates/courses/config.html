{% extends "courses/base.html" %}

<!-- block content -->
{% block content %}
<section class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-4 py-12">
  <div class="text-center pb-12">
    <h1
      class="font-bold text-3xl md:text-4xl lg:text-5xl font-heading text-gray-900"
    >
      Configure your {{code}}
    </h1>
  </div>
  <div class="max-w-lg mx-auto">
    <form method="post">
      {% csrf_token %}
      <fieldset class="mb-5">
        <div class="flex items-center items-start mb-4">
          {{ form.flip_order_by_name }}
          <label
            for="checkbox-1"
            class="text-md ml-3 font-medium text-gray-900"
          >
            {{ form.flip_order_by_name.label }}
          </label>
        </div>
        <div class="flex items-center items-start mb-4">
          {{ form.show_solfege }}
          <label
            for="checkbox-1"
            class="text-md ml-3 font-medium text-gray-900"
          >
            {{ form.show_solfege.label }}
          </label>
        </div>
        <button
          class="mt-5 bg-indigo-500 hover:bg-green-500 shadow-xl text-white uppercase text-sm font-semibold px-14 py-3 rounded"
          type="submit"
        >
          Save
        </button>
        <a href="{% url 'courses:homeworks' code %}">
          <button
            class="mt-5 bg-gray-500 shadow-xl text-white uppercase text-sm font-semibold px-14 py-3 rounded"
            type="button"
          >
            Cancel
          </button>
        </a>
      </fieldset>
    </form>
  </div>
</section>
<!-- endblock -->
{% endblock %}
